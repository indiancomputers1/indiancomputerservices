<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Verification - Indian Computer Services</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Indian Computer Services</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="certificate-verification.html">Certificate Verification</a>
      <a href="result-verification.html">Result Verification</a>
    </nav>
  </header>

  <main>
    <h2>Certificate Verification</h2>
    <p>Enter the certificate number to verify its authenticity:</p>

    <form id="certificateForm">
      <input type="text" placeholder="Enter Certificate Number" required>
      <button type="submit">Verify</button>
    </form>

    <p id="result"></p>
  </main>

  <footer>
    <p>&copy; 2025 Indian Computer Services. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('certificateForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = e.target.querySelector('input').value;
      const result = document.getElementById('result');

      // Sample dummy verification
      if (input === "ICS2025CERT001") {
        result.textContent = "✅ Valid Certificate: Issued to Ravi Kumar on 15th June 2025";
        result.style.color = "green";
      } else {
        result.textContent = "❌ Certificate not found.";
        result.style.color = "red";
      }
    });
  </script>
</body>
</html>
