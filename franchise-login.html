<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchise Login - Indian Computer Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Indian Computer Services</h1>
    </header>

    <main>
        <section class="login-section">
            <h2>Franchise Login</h2>
            <form action="franchise-dashboard.html" method="post">
                <label for="franchise-id">Franchise ID:</label>
                <input type="text" id="franchise-id" name="franchise-id" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Indian Computer Services. All rights reserved.</p>
    </footer>
</body>
</html>
